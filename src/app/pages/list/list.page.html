<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agendamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let apt of listAppointments">
      <ion-avatar slot="start">
        <img [src]="apt.img">
      </ion-avatar>
      <ion-label>
        <h2>{{apt.barber}}</h2>
        <h3>{{apt.service}}</h3>
        <h3>{{apt.date}}</h3>
        <h3>{{apt.time}}</h3>
      </ion-label>
    </ion-item>
