<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header color="danger">
    <ion-card-title>Perfil</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-list>

      <ion-item>
        <ion-avatar>
          <img src="../../../assets/images/testi_01.png">
        </ion-avatar>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nome de Usuário</ion-label>
        <ion-input type="text" formControlName="nickname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="tel" formControlName="celular"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data de Nascimento</ion-label>
        <ion-icon slot="start" name="ios-calendar"></ion-icon>
        <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecione a Data de Nascimento"
          formControlName="birthday"></ion-datetime>
      </ion-item>

    </ion-list>

    <ion-button type="submit" color="danger" expand="full">Atualizar Informações</ion-button>

  </ion-card-content>
</ion-content>
